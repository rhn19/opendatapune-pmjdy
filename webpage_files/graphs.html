    <h1 id = "heading">
        Analysed Visual Graphs</h1>

        <p id="textfont">Bank wise, Year wise graphs are <a href="https://gnatih.github.io/pmjdy-vis/">Available Here</a></p>

          <div id="plotly-div"></div>
          <script>
          trace1 = {
x: ['2014', '2015', '2016', '2017', '2018'],
y: ['3413185', '3515239', '3620345', '3728593', '3840078'],
name: 'Bank Accounts',
orientation: 'v',
type: 'bar',
xsrc: 'rhn19:0:af9176',
ysrc: 'rhn19:0:eecf00'
};
trace2 = {
x: ['2014', '2015', '2016', '2017', '2018'],
y: ['8463073.1', '16845137.4', '20698922.3', '23226047.0', '26871380.3'],
name: 'Population (10^1)',
orientation: 'v',
type: 'bar',
xsrc: 'rhn19:0:af9176',
ysrc: 'rhn19:0:c25520'
};
data = [trace1, trace2];
layout = {
autosize: true,
title: {text: 'Bank Accounts vs Population'},
xaxis: {
  autorange: true,
  range: [2013.5, 2018.5],
  title: {text: 'Year'},
  type: 'linear'
},
yaxis: {
  autorange: true,
  range: [0, 28285663.47368421],
  type: 'linear'
}
};
Plotly.plot('plotly-div', {
data: data,
layout: layout
});
          </script>
